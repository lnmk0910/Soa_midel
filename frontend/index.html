<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>iBanking - Tuition</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: linear-gradient(135deg, #8a4af3 0%, #6c3ce0 50%, #5d33d4 100%);
        margin: 0;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.06) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
        animation: float 8s ease-in-out infinite;
        z-index: 0;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
    }

    header { 
        background: linear-gradient(45deg, #4a1a8a, #6c3ce0);
        color: white; 
        padding: 15px 30px; 
        display: flex; 
        align-items: center; 
        justify-content: space-between;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 100;
        backdrop-filter: blur(10px);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 50px;
    }

    .header-left h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        font-size: 28px;
        margin: 0;
    }

    .header-left p {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .balance {
        font-weight: 600;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.15);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logout-btn {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #4a1a8a;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logout-btn:hover {
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .top-nav {
        display: flex;
        justify-content: center;
        padding: 0;
        gap: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .top-nav button {
        padding: 12px 24px;
        border: none;
        border-radius: 20px;
        background: transparent;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .top-nav button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transform: translateY(-1px);
    }

    .top-nav .active {
        background: rgba(255, 255, 255, 0.9);
        color: #4a1a8a;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .steps { 
        display: flex; 
        justify-content: center;
        margin: 30px auto;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 50px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 10;
    }

    .step { 
        flex: 1; 
        text-align: center; 
        font-weight: 600; 
        font-size: 16px;
        color: #666;
        position: relative;
        padding: 10px;
    }

    .step.active { 
        color: #8a4af3;
        font-weight: 700;
    }

    .step:not(:last-child)::after {
        content: '→';
        position: absolute;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        color: #8a4af3;
        font-weight: bold;
    }

    .container { 
        display: flex; 
        padding: 20px 30px;
        gap: 30px;
        position: relative;
        z-index: 10;
        max-width: 1400px;
        margin: 0 auto;
    }

    .main { 
        flex: 3; 
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        padding: 40px; 
        border-radius: 20px; 
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.15),
            0 10px 25px rgba(138, 74, 243, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: slideInLeft 0.8s ease-out;
    }

    @keyframes slideInLeft {
        0% {
            opacity: 0;
            transform: translateX(-50px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .sidebar { 
        flex: 1;
        animation: slideInRight 0.8s ease-out;
    }

    @keyframes slideInRight {
        0% {
            opacity: 0;
            transform: translateX(50px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .help-box { 
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        padding: 30px; 
        border-radius: 20px; 
        box-shadow: 
            0 15px 35px rgba(0, 0, 0, 0.15),
            0 8px 20px rgba(138, 74, 243, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .help-box h3 {
        color: #4a1a8a;
        margin-top: 0;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
    }

    .help-box ul {
        list-style: none;
        padding: 0;
    }

    .help-box li {
        padding: 12px 0;
        border-bottom: 1px solid rgba(138, 74, 243, 0.1);
        color: #555;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .help-box li:hover {
        color: #8a4af3;
        padding-left: 10px;
        background: rgba(138, 74, 243, 0.05);
        border-radius: 8px;
    }

    .help-box li:last-child {
        border-bottom: none;
    }

    h2 { 
        margin-top: 0;
        color: #4a1a8a;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
    }

    label { 
        display: block; 
        margin-top: 20px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input, select { 
        width: 100%; 
        padding: 15px 20px; 
        margin-top: 5px; 
        border: 2px solid #e0e0e0; 
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    input:focus, select:focus {
        outline: none;
        border-color: #8a4af3;
        box-shadow: 0 0 0 3px rgba(138, 74, 243, 0.2);
        background: white;
        transform: translateY(-1px);
    }

    input[disabled] {
        background: linear-gradient(135deg, #f8f9ff, #eef3ff);
        color: #4a1a8a;
        font-weight: 600;
        border-color: #d0d9ff;
    }

    .search-box {
        display: flex;
        gap: 15px;
        align-items: flex-end;
        margin-top: 5px;
    }

    .search-box input {
        flex: 4;
        margin: 0;
    }

    .search-btn {
        flex: 1;
        padding: 15px 15px;
        background: linear-gradient(45deg, #8a4af3, #6c3ce0);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(138, 74, 243, 0.3);
        white-space: nowrap;
        text-align: center;
    }

    .search-btn:hover {
        background: linear-gradient(45deg, #7a3ae3, #5c2cd0);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(138, 74, 243, 0.4);
    }

    button { 
        margin-top: 25px; 
        padding: 16px 30px; 
        background: linear-gradient(45deg, #8a4af3, #6c3ce0);
        color: white; 
        border: none; 
        border-radius: 12px; 
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(138, 74, 243, 0.3);
        width: 100%;
    }

    button:hover { 
        background: linear-gradient(45deg, #7a3ae3, #5c2cd0);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(138, 74, 243, 0.4);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 4px 15px rgba(138, 74, 243, 0.3);
    }

    fieldset {
        margin-top: 25px;
        padding: 30px;
        font-size: 15px;
        border: 2px solid rgba(138, 74, 243, 0.3);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        position: relative;
    }

    fieldset::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        background: linear-gradient(45deg, #8a4af3, #6c3ce0, #5d33d4);
        border-radius: 16px;
        z-index: -1;
        opacity: 0.1;
    }

    fieldset legend {
        background: linear-gradient(45deg, #8a4af3, #6c3ce0);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(138, 74, 243, 0.3);
    }

    /*#tuition-message {
        color: #dc3545;
        margin-top: 10px;
        font-weight: 500;
        background: rgba(220, 53, 69, 0.1);
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid rgba(220, 53, 69, 0.2);
    }*/

    /* Checkbox styling */
    input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
        transform: scale(1.2);
        accent-color: #8a4af3;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
    }

    .checkbox-container label {
        margin: 0;
        text-transform: none;
        letter-spacing: normal;
        font-size: 16px;
        cursor: pointer;
    }

    /* Responsive design */
    @media (max-width: 1024px) {
        .container {
            flex-direction: column;
            padding: 20px;
        }
        
        .sidebar {
            margin-left: 0;
            margin-top: 20px;
        }
    }

    @media (max-width: 768px) {
        .header-left {
            gap: 20px;
        }
        
        .header-left h1 {
            font-size: 20px;
        }
        
        .top-nav {
            flex-direction: column;
            gap: 5px;
            padding: 10px;
        }
        
        .top-nav button {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .steps {
            margin: 20px;
            padding: 15px;
        }
        
        .step {
            font-size: 14px;
        }
        
        .main, .help-box {
            padding: 20px;
        }
        
        .search-box {
            flex-direction: column;
            gap: 10px;
        }
        
        .search-btn {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        header {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }
        
        .header-left, .header-right {
            width: 100%;
            justify-content: center;
        }
        
        .container {
            padding: 10px;
        }
        
        fieldset {
            padding: 20px 15px;
        }
    }
    
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1 style="margin: 0;">iBanking</h1>
      <div>
        <p style="margin: 0;color: #ada9a9;">Welcome back</p>
        <p id="user-name" style="margin: 0; font-weight: bold; font-size: 25px;">Loading...</p>
      </div>
    </div>
    <nav class="top-nav">
      <button onclick="goToPage('account.html')">Account Info</button>
      <button onclick="goToPage('history.html')">History</button>
      <button class="active">Tuition Payment</button>
    </nav>
    <div class="header-right">
      <div id="user-balance" class="balance">Balance: Loading...</div>
      <button class="logout-btn" onclick="logout()">Log out</button>
    </div>
  </header>
  
  
  <div class="steps">
    <div class="step active">1. Select</div>
    <div class="step">2. OTP</div>
    <div class="step">3. Completion</div>
  </div>

  <div class="container">
    <div class="main">
      <h2>Tuition Payment</h2>
      <form>
        <fieldset>
          <legend>Payer Information</legend>
          <label>Full Name </label>
          <input type="text" id="payer-name" value="Loading..." disabled>
          <label>Phone Number</label>
          <input type="text" id="payer-phone" value="Loading..." disabled>
          <label>Email</label>
          <input type="text" id="payer-email" value="Loading..." disabled>
        </fieldset>

        <fieldset >
          <legend>Tuition Information</legend>
          <label>Student ID </label>
          <div class="search-box">
            <input type="text" id="student-id-input" placeholder="Enter Student ID">
            <button type="button" class="search-btn" onclick="searchTuition()">Search</button>
            <div id="payment-info">
            </div>
          </div>
          <div id="tuition-message" style="color: red; margin-top: 5px;"></div>
          <label>Student Name</label>
          <input type="text" id="student-name" disabled placeholder="Displayed automatically">
          <label>Amount Due</label>
          <input type="text" id="amount-due" disabled placeholder="Fetched by Student ID">
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
        
          <label>Transaction ID</label>
          <input type="text" value="" disabled placeholder="Displayed automatically" >

          <label>Student Name</label>
          <input type="text" value="" disabled placeholder="Displayed automatically">
        
          <label>Transfer Content</label>
          <input type="text" id="transferContent" value="" disabled placeholder="Displayed automatically">

 
          <label>Available Balance</label>
          <input type="text" id="amount-field" value="" disabled placeholder="Displayed automatically">
          <div id="balance-warning" style="color: red; font-weight: 600; margin-top: 8px;"></div>

        
          <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the terms and conditions</label>
          </div>
        </fieldset>
        
        <button type="button" onclick="proceedToOTP()">Confirm Transaction</button>

      </form>
    </div>

    <div class="sidebar" style="white-space: nowrap;">
      <div class="help-box">
        <h3>Help</h3>
        <ul>
          <li>Student Info</li>
          <li>View Tuition List</li>
          <li>Manage Transactions</li>
          <li>Payment Limits</li>
        </ul>
      </div>
    </div>
  </div>

  <script>

    let currentUser = null;
    let currentTuition = null;

    // Kiểm tra authentication khi trang load
    window.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      
      // Set up interval to refresh balance every 30 seconds for real-time updates
      const balanceInterval = setInterval(fetchUserDetails, 30000);
      
      // Clear interval when leaving page
      window.addEventListener('beforeunload', () => {
        clearInterval(balanceInterval);
      });
    });
    function goToPage(page) {
      window.location.href = page;
    }
    function checkAuth() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      
      if (!token || !user) {
        window.location.href = 'login.html';
        return;
      }
      
      try {
        currentUser = JSON.parse(user);
        displayUserInfo();
      } catch (error) {
        console.error('Error parsing user data:', error);
        logout();
      }
    }

    function displayUserInfo() {
      if (currentUser) {
        document.getElementById('user-name').textContent = currentUser.full_name;
        document.getElementById('user-balance').textContent = `Balance: ${formatCurrency(currentUser.balance)}`;
        
        // Cần fetch thêm thông tin chi tiết của user từ API
        fetchUserDetails();
      }
    }

    async function fetchUserDetails() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/profile', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const userProfile = await response.json();
          // Cập nhật thông tin payer
          document.getElementById('payer-name').value = userProfile.full_name;
          document.getElementById('payer-phone').value = userProfile.phone_number;
          document.getElementById('payer-email').value = userProfile.email;
          
          // Cập nhật balance trong header - realtime
          document.getElementById('user-balance').textContent = `Balance: ${formatCurrency(userProfile.balance)}`;
          
          // Cập nhật localStorage với thông tin mới
          const updatedUser = { ...currentUser, ...userProfile };
          localStorage.setItem('user', JSON.stringify(updatedUser));
          currentUser = updatedUser;
          
          console.log('Balance updated in real-time:', formatCurrency(userProfile.balance));
        } else {
          console.error('Failed to fetch user profile');
          // Fallback to stored user info
          document.getElementById('payer-name').value = currentUser.full_name;
          document.getElementById('payer-phone').value = "N/A";
          document.getElementById('payer-email').value = "N/A";
        }
      } catch (error) {
        console.error('Error fetching user details:', error);
        // Fallback to stored user info
        document.getElementById('payer-name').value = currentUser.full_name;
        document.getElementById('payer-phone').value = "N/A";
        document.getElementById('payer-email').value = "N/A";
      }
    }

    async function searchTuition() {
      const studentId = document.getElementById('student-id-input').value.trim();
      const tuitionMessage = document.getElementById('tuition-message');
      const paymentInfo = document.getElementById('payment-info');

      tuitionMessage.textContent = '';
      paymentInfo.innerHTML = '';
      currentTuition = null;

      if (!studentId) {
        tuitionMessage.textContent = 'Please enter Student ID';
        clearTuitionInfo();
        clearPaymentInfo();
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/tuition/student/${studentId}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const tuitionData = await response.json();

          if (tuitionData && tuitionData.length > 0) {
            const tuition = tuitionData[0];

            if (tuition.status === 'PAID') {
              tuitionMessage.textContent = 'Student tuition has already been paid .';
              clearTuitionInfo();
              clearPaymentInfo();
              return;
            }

            currentTuition = tuition;
            document.getElementById('student-name').value = currentTuition.student_name;
            document.getElementById('amount-due').value = formatCurrency(currentTuition.tuition_amount);
            updatePaymentInfo();

          } else {
            tuitionMessage.textContent = 'There are no tuition fees for this student or invalid StudentId';
            clearTuitionInfo();
            clearPaymentInfo();
          }
        } else {
          const errorData = await response.json();
          tuitionMessage.textContent = errorData.message || 'Error searching tuition information';
        }
      } catch (error) {
        console.error('Error searching tuition:', error);
        tuitionMessage.textContent = 'Network error. Please try again.';
      }
    }

    function clearPaymentInfo() {
      const inputs = document.querySelectorAll('fieldset:nth-of-type(3) input[type="text"]');
      inputs.forEach(input => {
        input.value = '';
      });

      const termsCheckbox = document.querySelector('fieldset:nth-of-type(3) input[type="checkbox"]');
      if (termsCheckbox) {
        termsCheckbox.checked = false;
      }
    }

    function updatePaymentInfo() {
      if (currentTuition) {
        const transactionId = 'TXN' + new Date().getFullYear() + 
                             String(new Date().getMonth() + 1).padStart(2, '0') + 
                             String(new Date().getDate()).padStart(2, '0') + 
                             String(Math.floor(Math.random() * 10000)).padStart(4, '0');
        
        document.querySelector('fieldset:nth-of-type(3) input:nth-of-type(1)').value = transactionId;
        document.querySelector('fieldset:nth-of-type(3) input:nth-of-type(2)').value = currentTuition.student_name;
        document.querySelector('fieldset:nth-of-type(3) input:nth-of-type(3)').value = 
          `Tuition fee - ${currentTuition.student_id}`;
        const amountInput = document.getElementById('amount-field');
        const balanceWarning = document.getElementById('balance-warning');
        const tuitionAmount = currentTuition.tuition_amount;
        const userBalance = currentUser.balance ?? currentUser.available_balance ?? 0;
        amountInput.value = formatCurrency(userBalance);

        if (userBalance < tuitionAmount) {
          balanceWarning.textContent = `⚠ Not enough balance to pay (${formatCurrency(tuitionAmount)} required)`;
        } else {
          balanceWarning.textContent = '';
        }
      }
    }

    function clearTuitionInfo() {
      document.getElementById('student-name').value = '';
      document.getElementById('amount-due').value = '';
      currentTuition = null;
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND'
      }).format(amount);
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    // Kiểm tra form trước khi chuyển sang OTP
    async  function proceedToOTP() {
      if (!currentTuition) {
        alert('Please search and select tuition information first');
        return;
      }
      const userBalance = currentUser.balance ?? currentUser.available_balance ?? 0;
      const tuitionAmount = currentTuition.tuition_amount;

      if (userBalance < tuitionAmount) {
        alert('Your balance is not enough !');
        return;
      }
      const termsChecked = document.getElementById('terms').checked;
      if (!termsChecked) {
        alert('Please agree to the terms and conditions');
        return;
      }
      try {
        const token = localStorage.getItem('token');
        const messageTransaction = document.getElementById("transferContent").value;

        const response = await fetch('/api/tuition/create-payment', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tuitionFeeId: currentTuition.tuition_fee_id ,messageTransaction}) 
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('paymentId', data.paymentId);
          localStorage.setItem('otpToken', data.otpToken);
          localStorage.setItem('currentTuition', JSON.stringify(data.tuition));

          alert('OTP has been sent to your email');
          window.location.href = 'otp.html';
        } else {
          alert(data.message || 'Error sending OTP');
        }
      } catch (error) {
        console.error('Error creating payment:', error);
        alert('Network error. Please try again.');
      }

      
    }
  </script>
</body>
</html>
