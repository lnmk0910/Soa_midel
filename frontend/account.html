<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>iBanking - Tuition</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: linear-gradient(135deg, #8a4af3 0%, #6c3ce0 50%, #5d33d4 100%);
        margin: 0;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.06) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
        animation: float 8s ease-in-out infinite;
        z-index: 0;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
    }

    header { 
        background: linear-gradient(45deg, #4a1a8a, #6c3ce0);
        color: white; 
        padding: 15px 30px; 
        display: flex; 
        align-items: center; 
        justify-content: space-between;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 100;
        backdrop-filter: blur(10px);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 50px;
    }

    .header-left h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        font-size: 28px;
        margin: 0;
    }

    .header-left p {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .balance {
        font-weight: 600;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.15);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logout-btn {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #4a1a8a;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logout-btn:hover {
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .top-nav {
        display: flex;
        justify-content: center;
        padding: 0;
        gap: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .top-nav button {
        padding: 12px 24px;
        border: none;
        border-radius: 20px;
        background: transparent;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .top-nav button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transform: translateY(-1px);
    }

    .top-nav .active {
        background: rgba(255, 255, 255, 0.9);
        color: #4a1a8a;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .container { 
        max-width: 900px; 
        margin: 40px auto; 
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        padding: 40px; 
        border-radius: 20px; 
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.15),
            0 10px 25px rgba(138, 74, 243, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: slideIn 0.8s ease-out;
        position: relative;
        z-index: 10;
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    h2 { 
        text-align: center; 
        color: #4a1a8a; 
        margin: 0 0 40px 0;
        font-size: 32px;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(45deg, #8a4af3, #6c3ce0);
        border-radius: 2px;
    }

    .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
    }

    .info-card {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(138, 74, 243, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .info-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(45deg, #8a4af3, #6c3ce0);
    }

    .info-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(138, 74, 243, 0.2);
        background: rgba(255, 255, 255, 0.95);
    }

    .info-card .label {
        font-size: 14px;
        font-weight: 600;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .info-card .value {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        word-break: break-word;
    }

    .info-card.balance-card {
        grid-column: 1 / -1;
        background: linear-gradient(135deg, rgba(138, 74, 243, 0.1), rgba(108, 60, 224, 0.1));
        text-align: center;
        padding: 30px;
    }

    .info-card.balance-card .value {
        font-size: 36px;
        color: #4a1a8a;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .info-card.balance-card .label {
        justify-content: center;
        font-size: 16px;
        color: #4a1a8a;
        margin-bottom: 15px;
    }

    /* Icons for labels */
    .label::before {
        content: '';
        width: 16px;
        height: 16px;
        background: linear-gradient(45deg, #8a4af3, #6c3ce0);
        border-radius: 50%;
        display: inline-block;
    }

    .balance-card .label::before {
        background: linear-gradient(45deg, #4a1a8a, #8a4af3);
        width: 20px;
        height: 20px;
    }

    /* Loading state */
    .loading {
        color: #999;
        font-style: italic;
        animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .header-left {
            gap: 20px;
        }
        
        .header-left h1 {
            font-size: 20px;
        }
        
        .top-nav {
            flex-direction: column;
            gap: 5px;
            padding: 10px;
        }
        
        .top-nav button {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .container {
            margin: 30px 20px;
            padding: 30px 20px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .info-grid {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .info-card {
            padding: 20px;
        }
        
        .info-card .value {
            font-size: 16px;
        }
        
        .info-card.balance-card .value {
            font-size: 28px;
        }
    }

    @media (max-width: 480px) {
        header {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }
        
        .header-left, .header-right {
            width: 100%;
            justify-content: center;
        }
        
        .container {
            margin: 20px 10px;
            padding: 20px 15px;
        }
        
        h2 {
            font-size: 20px;
        }
        
        .info-card {
            padding: 15px;
        }
        
        .info-card .value {
            font-size: 14px;
        }
        
        .info-card.balance-card {
            padding: 20px;
        }
        
        .info-card.balance-card .value {
            font-size: 24px;
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1 style="margin: 0;">iBanking</h1>
      <div>
        <p style="margin: 0;color: #ada9a9;">Welcome back</p>
        <p id="user-name" style="margin: 0; font-weight: bold; font-size: 25px;">Loading...</p>
      </div>
    </div>
    <nav class="top-nav">
      <button class="active" onclick="goToPage('account.html')">Account Info</button>
      <button onclick="goToPage('history.html')">History</button>
      <button onclick="goToPage('index.html')">Tuition Payment</button>
    </nav>
    <div class="header-right">
      <div id="user-balance" class="balance">Balance: Loading...</div>
      <button class="logout-btn" onclick="logout()">Log out</button>
    </div>
  </header>
  <div class="container">
    <h2>Customer Information</h2>
    <div class="info-grid">
      <div class="info-card balance-card">
        <div class="label">Account Balance</div>
        <div class="value" id="balance">Loading...</div>
      </div>
      
      <div class="info-card">
        <div class="label">Full Name</div>
        <div class="value" id="full-name">Loading...</div>
      </div>
      
      <div class="info-card">
        <div class="label">Username</div>
        <div class="value" id="username">Loading...</div>
      </div>
      
      <div class="info-card">
        <div class="label">Email Address</div>
        <div class="value" id="email">Loading...</div>
      </div>
      
      <div class="info-card">
        <div class="label">Phone Number</div>
        <div class="value" id="phone">Loading...</div>
      </div>
      
      <div class="info-card">
        <div class="label">Home Address</div>
        <div class="value" id="address">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    function loadHeader() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');

      if (!token || !user) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const currentUser = JSON.parse(user);
        
        // Update header
        document.getElementById('user-name').textContent = currentUser.full_name;
        document.getElementById('user-balance').textContent = `Balance: ${formatCurrency(currentUser.balance)}`;
        
        // Update account info with animation
        setTimeout(() => {
          updateField('full-name', currentUser.full_name);
          updateField('username', currentUser.username);
          updateField('email', currentUser.email);
          updateField('balance', formatCurrency(currentUser.balance));
          updateField('phone', currentUser.phone_number || 'Not provided');
          updateField('address', currentUser.address || 'Not provided');
        }, 300);
        
      } catch (err) {
        console.error('Error loading user data:', err);
        logout();
      }
    }

    function updateField(fieldId, value) {
      const element = document.getElementById(fieldId);
      if (element) {
        element.classList.add('loading');
        setTimeout(() => {
          element.textContent = value;
          element.classList.remove('loading');
        }, 100);
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function goToPage(page) {
      window.location.href = page;
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('vi-VN').format(amount) + " VND";
    }

    window.addEventListener('DOMContentLoaded', loadHeader);
  </script>
</body>
</html>
